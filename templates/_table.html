<table class="tbl">
    <thead>
        <tr>
            <th>Description</th>
            <th>Package</th>
            <th>Container</th>
            <th>Qty</th>
            <th>Notes</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Updated</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for part in parts %}
        {% include "_row.html" %}
        {% endfor %}
        {% if parts|length == 0 %}

        </tr>
        {% endif %}
    </tbody>
</table>
